    <main class="container mt-5">
        <section class="text-center">
            <h2 class="mb-4">Get in Touch</h2>
            <div class="d-flex justify-content-center mb-4 gap-4">
                <a href="mailto:dipakwanere@gmail.com" class="text-dark" title="Email" style="font-size:2.5rem;"><i
                        class="bi bi-envelope-fill"></i></a>
                <a href="https://www.linkedin.com/in/dipakwanere/" target="_blank" class="text-primary" title="LinkedIn"
                    style="font-size:2.5rem;"><i class="bi bi-linkedin"></i></a>
                <a href="https://github.com/dipakwanere" target="_blank" class="text-dark" title="GitHub"
                    style="font-size:2.5rem;"><i class="bi bi-github"></i></a>
            </div>
            <div class="mb-4">
                <span class="d-block mb-2"><strong>Email:</strong> <a

            </div>
            <h4 class="mb-3">Contact Form</h4>
            <form class="mx-auto" style="max-width:500px;">
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <small class="d-block mt-3 text-muted">*Contact form is for demo purposes only.</small>
